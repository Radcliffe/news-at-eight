<html>
  <head>
    <title>Topic Modeling Demo</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="static/js/script.js"></script>
    <link rel="stylesheet" href="static/css/8ball.css">
  </head>
<body>
  <div class="input-area">
  <form id="input-form">
    <textarea placeholder="Paste a news article here, then mouse over the Magic 8-ball." rows="8" cols="40"></textarea>
    <br/>
    <input type="reset" value="Clear" class="button" />
  </form>
</div>
  <div id="output-area">
    <p id="answer"></p>
  </div>
  <div class="epos">
    <div class="eball">
      <div class="egrad"></div>
      <div class="ewin"><div>
      <div class="triangle"></div>
      <div class="textbox"></div>
    </div>
  </div>
</body>
</html>
